#set -g utf8
#set-window-option -g utf8 on

set -g default-terminal "screen-256color"

# Prefix key to be C-a, not C-b
set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# Split vertical and horizontal
bind-key | split-window -hc "#{pane_current_path}"
bind-key - split-window -vc "#{pane_current_path}"

# Move pane with Vim hjkl
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resize pane with Vim hjkl
bind-key H resize-pane -L 20
bind-key J resize-pane -D 10
bind-key K resize-pane -U 10
bind-key L resize-pane -R 20

# Join/send panes
bind-key + command-prompt -p "Join pane from:" "join-pane -s :%%"
bind-key \ command-prompt -p "Send pane to:" "join-pane -t :%%"

# Pane layouts
#bind-key Tab next-layout
#unbind-key Space

# Scroll back buffer
set-option -g history-limit 100000

# vim-like key binding
set-window-option -g mode-keys vi

# Reload config
bind-key r source-file ~/.tmux.conf \; display-message "Done reloading config!"

# Window status format
set -g status-bg blue
set -g status-fg white

set-window-option -g window-status-current-format '#[bg=yellow,fg=black,bold]#{window_index}:#{pane_current_command}*'
set-window-option -g window-status-format '#{window_index}:#{pane_current_command} '

set -g status-left '#[fg=white,bold] #(hostname | sed -E "s/\..+//") [#S] '
set -g status-left-length 50

set -g status-right '#[fg=white,bold]Avg:#(uptime | sed -E "s/.+load averages?\://" | sed -E "s/,//g") [%Y/%m/%d (%a) %H:%M:%S]'
set -g status-right-length 60

# Window status refresh
set-option -g status-interval 1

set-option -s escape-time 10

