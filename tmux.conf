# See https://superuser.com/questions/285381/how-does-the-tmux-color-palette-work for colors

#set -g utf8
#set-window-option -g utf8 on

# https://github.com/tmux/tmux/issues/1246
set -g default-terminal "screen-256color"
set-option -sa terminal-overrides ',*256col*:Tc'

# Prefix key to be C-a, not C-b
set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# Split vertical and horizontal
bind-key | split-window -hc "#{pane_current_path}"
bind-key - split-window -vc "#{pane_current_path}"

# Move pane with Vim hjkl
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resize pane with Vim hjkl
bind-key H resize-pane -L 20
bind-key J resize-pane -D 10
bind-key K resize-pane -U 10
bind-key L resize-pane -R 20

## Join/send panes
#bind-key + command-prompt -p "Join pane from:" "join-pane -s :%%"
#bind-key \ command-prompt -p "Send pane to:" "join-pane -t :%%"

# Pane layouts
#bind-key Tab next-layout
#unbind-key Space

# Scroll back buffer
set -g history-limit 100000

# vim-like key binding
set -g mode-keys vi

# Reload config
bind-key r source-file ~/.tmux.conf \; display-message "Done reloading config!"

# Window status format
# https://upload.wikimedia.org/wikipedia/commons/1/15/Xterm_256color_chart.svg
# https://github.com/itchyny/lightline.vim/blob/master/autoload/lightline/colorscheme.vim
set -g status 'on'

set -g status-bg '#005f87'
set -g status-fg '#efefef'

set -g window-status-separator ''
set -g window-status-format '#[fg=#efefef,bg=#3e999f] #{window_index}:#{pane_current_command} #[default]'
set -g window-status-current-format '#[fg=#f5f5f5,bg=#d7005f,bold] #{window_index}:#{pane_current_command} #[default]'

set -g status-left '#[fg=#4d4d4c,bg=#f5f5f5,bold] #(hostname | sed -E "s/\..+//") [#S] #[default]'
set -g status-left-length 50

set -g status-right '#[fg=#efefef,bg=#3e999f,bold] Avg:#(uptime | sed -E "s/.+load averages?\://" | sed -E "s/,//g") #[default]#[fg=#4d4d4c,bg=#f5f5f5,bold] %Y/%m/%d (%a) %H:%M:%S #[default]'
set -g status-right-length 60

set -g status-interval 1
set -g escape-time 10

set -g pane-border-style fg=colour244
set -g pane-active-border-style fg=colour10
